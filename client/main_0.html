<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<title>Meteor Materialize Boilerplate</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<!-- NAVBAR: https://materializecss.com/navbar.html -->
	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
			<ul class="right hide-on-med-and-down">
				<li><a href="#">Navbar Link</a></li>
			</ul>

			<ul id="nav-mobile" class="sidenav">
				<li><a href="#">Navbar Link</a></li>
			</ul>
			<a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
		</div>
	</nav>

	<div class="">



		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title"></span>
						<div id="fb-editor"></div>
					</div>
					<div class="card-action">
						<button id="renderForm" class="btn btn-flat">Preview Form</button>
						<button id="saveForm" class="btn btn-flat red-text">Save Form</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title"></span>
						<div id="fb-render"></div>
					</div>

				</div>
			</div>
		</div>

	</div>

	<div class="container">
		<h1>FORMS</h1>
		{{#each forms}}
		<div class="card">

			<form class="col s12">
				<div class="row">
			<div class="input-field col s6">
				<input placeholder="Placeholder" id="first_name" type="text" class="validate">
				<label for="first_name">First Name</label>
			</div>
		</div>
			</form>



			<div class="card-content">
				<span class="card-title">{{_id}}</span>
				<div id="{{_id}}">
					<!-- <form> -->
					<small>
						<pre><code>{{formsRender this}}</code></pre>
					</small>
					<!-- </form> -->

					<hr>

					<form>
						{{{formsRender this}}}
					</form>
				</div>
			</div>
			<div class="card-action">
				<a href="#">Salvar</a>
				<a href="#">Cancelar</a>
			</div>
		</div>
		{{/each}}
	</div>
</body>
